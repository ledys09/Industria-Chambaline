                            <h1>Nuevo Usuario</h1>
                            <form class="needs-validation cf" id="fr" novalidate>
                                <div class="half left cf">
                                    <label for ="input-name" id="izq"> Nombres </label>

                                </div>
                                <div class="half right cf">
                                  <label for ="input-tel" id="der"> Teléfono </label>
                                  <input class="form-control" type="text" id="input-tel" name="telefono_cel" placeholder="Ingrese teléfono" required>
                                  <label for ="input-email" id="der"> Email </label>
                                  <input class="form-control" type="email" id="input-email" name="email" placeholder="Correo electrónico" required>
                                  <label for ="input-password" id="der"> Contraseña </label>
                                  <input class="form-control" type="password" id="input-password" name="password" placeholder="Ingrese contraseña" required>
                                </div>  
                                <input type="submit" value="Registrar" id="input-submit">
                                
                            </form>
